<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hedgehog Collection</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Collect Hedgehogs</h1>
<form id="hedgeForm">
  How many hedgehogs do you want?
  <input type="number" id="numOfHogs" name="quantity" min="1" max="50">
  <button class="submit-btn">Release hogs</button>
</form>
<p id="hedgehogScore"></p>
<h1 id="won">You did it! You collected all the hedgehogs!!</h1>
<div class="flex-box"></div>
<script src="app.js"></script>
</body>
</html>
